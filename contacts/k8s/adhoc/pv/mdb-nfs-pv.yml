apiVersion: v1
kind: PersistentVolume

metadata:
  name: mongodb-pv
  namespace: contacts-app
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem

  accessModes:
    - ReadWriteMany
  
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  mountOptions:
    - hard
    - nfsvers=4.1

  nfs:
    path: /mnt/nfs-share/contacts-app/mdb
    server: 10.0.2.4
    readOnly: false

