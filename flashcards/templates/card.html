{% extends "base.html" %}

{% block title %} Flash Cards {% endblock %}

{% block content %}
    <h1>View Flash Card</h1>
    Question: {{ card.question }} <br>
    Answer:   {{ card.answer }}
    <p>
        <a href="{{ url_for('welcome') }}">
            Home Page
        </a>
    </p>
    <p>
        <button>
        {% if index < max_index %}
            <a href="{{ url_for('card_view', index=index + 1) }}">
                Next Card
            </a>
        {% else %}
            <a href="{{ url_for('card_view', index=0 ) }}">
                Start Over
            </a>           
        {% endif %}
        </button>
    </p>
    <a href="{{ url_for('remove_card', index=index) }}"> Remove this card </a>
{% endblock %}
